<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STS - Smart Technology Shop | Lebanon's Premier Mobile & Tech Store</title>
    <meta name="description" content="Shop over 1000 mobile phones and accessories at STS - Smart Technology Shop. Fast delivery across Lebanon, competitive prices, and excellent customer service." />
    <meta name="keywords" content="mobile phones, smartphones, accessories, Lebanon, tech shop, STS, chargers, earphones, phone cases, Apple, Samsung, Podoro, Green Lion" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="STS - Smart Technology Shop" />
    <meta property="og:description" content="Lebanon's Premier Mobile & Tech Store with over 1000 products" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sts-lebanon.com" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#E53935" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Arabic Font Support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Critical CSS for initial load */
      body {
        font-family: 'Inter', 'Noto Sans Arabic', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
      
      .dark body {
        background-color: #000000;
      }
      
      /* RTL Support */
      [dir="rtl"] {
        font-family: 'Noto Sans Arabic', 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Loading Animation */
      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in {
        animation: slide-in 0.3s ease-out;
      }
      
      /* Scrollbar Hide */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Line Clamp */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Custom Scrollbar for dark mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
